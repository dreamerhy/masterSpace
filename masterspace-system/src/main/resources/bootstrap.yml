management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        file-extension: yml
        shared-dataids: masterspace-system-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        # 服务注册地址
        server-addr: localhost:8848
    config:
      enabled: false

  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true